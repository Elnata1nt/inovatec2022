<!doctype html>
<html lang="pt-br">
  <head>
    <link rel="icon" type="images/png" href="/images/TEC CC1.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/cadstyle.css" rel="stylesheet">
    <img src="/images/TEC CC.png" alt="logo da TEC" width="950" height="600">
    <title>
        TEC - Technological Ecological Collect
    </title>

    <body class="animated-background">
        <div class="container">
            <div class="conteiner-cadastro">
                <div class="wrap-cadastro">
                    <div class="cadastro-form">
                        <span class="cadastro-form-title">
                            Faça o seu cadastro
                        </span>

                            <div class="wrap-input margin-top- margin-bottom-">
                                <input type="username" class="input-form" id="name" placeholder="Nome Completo"  required>  
                            </div>

                            <div class="wrap-input margin-top-35 margin-bottom-35">
                                <input type="email" class="input-form" id="email" placeholder="E-mail"  required>   
                            </div>

                            <div class="wrap-input margin-top-35 margin-bottom-35">
                                <input type="CPF" class="input-form" id="CPF" placeholder="CPF"  required>  
                            </div>

                            <div class="wrap-input margin-top-35 margin-bottom-35">
                                <input type="Endereco" class="input-form" id="endereço" placeholder="Endereço">   
                            </div>

                            <div class="wrap-input margin-top-35 margin-bottom-35">
                                <input type="CEP" class="input-form" id="CEP" placeholder="CEP">                           
                            </div>

                            <div class="wrap-input margin-top-35 margin-bottom-35">
                                <input type="senha" class="input-form" id="Password" placeholder="Senha"  required>
                            </div>

                            <div class="wrap-input margin-top-35 margin-bottom-35">
                                <input type="senha" class="input-form" id="floatingPassword" placeholder="Confirmar Senha" required>
                            </div>

                            <div class="button">
                                <button  class="button-dark" type="button">Cadastrar</button>
                                
                                <ul class="login-utils">
                                    <span class="text1">
                                        voltar para pagina 
                                    </span>
                                   
                                    <a href="login.html" class="text2">
                                        inicial
                                    </a>
                            </ul>

                            </div>

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
